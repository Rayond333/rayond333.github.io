<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <title>An Example PWA</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/public/src/css/app.css">
  <link rel ="manifest" href="/public/manifest.json">
  <script src="/public/src/js/app.js"></script>
</head>
<body>
<header class="main-header">
  <h1>Rays PWA Site</h1>
  <h3>Scroll down to see all implemented features.</h3>
</header>

<h2>VIDEO & AUDIO</h2>
<div class="columns">
  <div class="column">
    <p><button type="button" onclick="getStream('video')">Grab video</button></p>
    
    <video controls autoplay style="height:180px; width: 240px;"></video>
  </div>
  <div class="column">
    <p><button type="button" onclick="getStream('audio')">Grab audio</button></p>
    
    <audio controls></audio>
  </div>
</div>

<h2>REALTIME COMMUNICATION</h2>
<p><button onclick="getStream1()">Grab video & start local peer connection</button></p>

<p>Local video</p>
<video autoplay id="localVideo" style="height:180px; width: 240px;" poster="https://image.freepik.com/free-icon/video-camera-symbol_318-40225.png"></video>

<p>Remote video</p>
<video autoplay id="remoteVideo" style="height:180px; width: 240px;"></video>

<h2>GEOLOCATION</h2>
<button id="askButton">Ask for location</button>

<div id="target"></div>

<h2>PROXIMITY SENSORS</h2>
<p>Current approximate distance to object is <b id="deviceValue">unknown</b>.</p>
<p>Currently, the object is <b id="nearValue">in unknown proximity</b>.</p>

<div id="box"></div>

</body>
</html>
